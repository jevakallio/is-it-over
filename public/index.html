<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PartyKit: Everything's better with friends!</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="PartyKit" />
    <meta name="description" content="Everything's better with friends!" />
    <meta name="author" content="PartyKit" />
    <!-- Theme Colour -->
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <script type="module" src="https://unpkg.com/disco-party@0.1.2"></script>
    <style>
      .toggle {
        user-select: none;
      }
      .logo {
        position: absolute;
        bottom: 2rem;
        left: auto;
        right: auto;
        color: #ccc;
        width: 300px;
        text-align: center;
      }

      .logo a {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="toggle" id="toggle">
      <label for="over" class="toggle-label">It's so over</label>
      <input id="over" name="over-back" class="toggle-radio" type="radio" />
      <div class="toggle-switch"></div>
      <label for="back" class="toggle-label">We're so back</span>
      <input id="back" name="over-back" class="toggle-radio" type="radio" checked />
    </div>
    <div class="logo">
      <div>
        Concept by
        <a href="https://twitter.com/alvarlagerlof">@alvarlagerlof</a> 🙌
      </div>
      <div>
        Source code
        <a href="https://github.com/jevakallio/is-it-over"
          >jevakallio/is-it-over</a
        >
        👨‍💻
      </div>
      <div>
        Made with
        <a href="https://partykit.io">partykit.io</a> 🎈
      </div>
    </div>
    <disco-cursors host="disco-party.genmon.partykit.dev"></disco-cursors>
    <script type="module" src="/dist/client.js"></script>
  </body>
</html>
